{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'poll/bootstrap.css' %}">
    <title>설문지 목록</title>
</head>
<body>
    <div class="jumbotron">
        <div class="text-center">
            <h1>설문지 목록</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% if question_list %}
                {% for question in question_list %}
                <div class="col-4">
                    <a href="{% url 'poll:detail' question.id %}">
                        <h4 style="line-height: 2.5rem">
                            {{ forloop.counter }}. {{ question.question_text }}
                        </h4>
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <p>설문이 없습니다.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
